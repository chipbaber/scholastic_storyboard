  <body>
    <div id="left_menu">
            <ul id="nav_menu"></ul>
    </div>
  
    <div id="container" class="container_100">
      <div id="home">
        <div id="logo-bg">
          <!--<img class="logo" src="img/logo2.png" alt=""/>-->
           
          <h1 id="title_name">Loading...</h1>
        </div>
        <div class="bg-1">
          <a href="#" id="s_video" class="a_link showvideo" video-link=""><img src="img/watchstoryButton_off.png" class="l_video"></a>
          <a href="#" id="s_launch" class="a_link s_launch"><img src="img/launchStoryButton_off.png" class="l_story"></a>
          <a href="#" id="s_opptsketch" class="a_link oppt_launch" target="_opptsketch"><img src="img/opptButton_off.png" class="l_story" ></a>

        </div>
      </div>
    </div>
    
    <!--Builds the Storyframe html elements from json-->
    <div id="storyframe" class="container_100">
      <div id="frame" class="framewidth">
        <h1 id="title_frame">Loading...</h1>
        <img src="" id="f_image" class="sketchsize" alt="Image of Storyboard Frame"/>
         <a href="#" id="goFull" class="fullscreen" title="Go Fullscreen">+</a>
         <img src="img/matrix.png" class="matrix" alt="Hamburger Menu" title="Show Story Grid"/>
      </div>
      <div id="frametext">
        <h4 id="f_text">Loading..</h4>
        <a href="#" id="goSmall" class="minimize" title="Minimize">-</a>
      </div>
      <div id="l_nav" class="l_nav_left0">
        <a href="#" class="n_back">&lt;</a>
      </div>
      <div id="r_nav">
        <a href="#" class="n_forward">&gt;</a>
      </div>  
    </div>
 
    <div id="matrixframe" class="container_100">
 
    </div> 
    
    <img src="img/hamburger2.png" class="hamburger" alt="Hamburger Menu"/>
    <!--Code to play video with balckout-->
        <div id="blackout">
            <div>
                <span id="c_video" class="close-btn">
                <a href="#">X</a></span>
            </div>
            <video id="playvideo" controls="controls"></video>
        </div>
